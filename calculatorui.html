<!DOCTYPE html>
<html>
<head>
	<title>CALCULATOR UI</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/calculatorui.css">

</head>
<body>
	<div class="container results">
     <div class="row results1">
     	<h1 id="results1">0</h1>
     </div>
     </div>
     <div class="container">
		<div class="row">
		<div class="col-md-12">
		<div class="row">
			<div class="col-md-3 integer" id="integer1"><h1>AC</h1></div>
			<div class="col-md-3 integer" id="integer3"><h1>+/-</h1></div>
			<div class="col-md-3 integer" id="integer4"><h1>%</h1></div>
			<div class="col-md-3 integers2" id="integer5"><h1 class="orange">&divide;<h1></div>
		</div>
		<div class="row">
			<div class="col-md-3 integer"><h1>7</h1></div>
			<div class="col-md-3 integer"><h1>8</h1></div>
			<div class="col-md-3 integer"><h1>9</h1></div>
			<div class="col-md-3 integers2"><h1 class="orange">x</h1></div>
		</div>
		<div class="row">
			<div class="col-md-3 integer"><h1>4</h1></div>
			<div class="col-md-3 integer"><h1>5</h1></div>
			<div class="col-md-3 integer"><h1>6</h1></div>
			<div class="col-md-3 integers2"><h1 class="orange">-</h1></div>
		</div>
		<div class="row">
			<div class="col-md-3 integer"><h1>1</h1></div>
			<div class="col-md-3 integer"><h1>2</h1></div>
			<div class="col-md-3 integer"><h1>3</h1></div>
			<div class="col-md-3 integers2"><h1 class="orange">+</h1></div>
		</div>
		<div class="row">
			<div class="col-md-6 integer"><h1>0</h1></div>
			<div class="col-md-3 integer"><h1>.</h1></div>
			<div class="col-md-3 integers2"><h1 class="orange">=</h1></div>
		</div>
		</div>
		
	</div>
</div>
	
	<link rel="stylesheet" type="text/css" href="js/jquery-3.4.1.min.js">
	<link rel="stylesheet" type="text/css" href="js/bootstrap.js">

</body>
</html>
